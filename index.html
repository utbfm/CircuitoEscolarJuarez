<html lang="fr">

    <title>Carte OpenStreetMap avec point GPS dynamique et polyligne</title>

    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        .school-label {
            color: black;
            text-shadow: 0 0 3px white, 0 0 5px white;
            padding: 2px 6px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            transform: translate(10px, -25px);
        }
        .custom-div-icon {
            display: flex;
            align-items: flex-start;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #FE8304;
            color: black;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #FE8304;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: right;
            z-index: 1000;
        }

    <div id="header">SUPERVISIÓN DEL CIRCUITO ESCOLAR</div>

        // Initialiser la carte avec une position par défaut
        var map = L.map('map').setView([25.638682972120648, -100.04763754830324], 13);

        // Ajouter les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marqueur (initialement nul)
        var marker = null;

        // Mettre à jour ou créer le marqueur
        function updateMarker(lat, lon) {
            const coords = [lat, lon];
            if (marker) {
                marker.setLatLng(coords);
            } else {
                marker = L.marker(coords).addTo(map);
            }
            map.panTo(coords);
        }

        // Fonction pour récupérer les données GPS depuis le Google Sheet CSV
        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/1GsAudEapITNLM1zRoAbGlih0QDESGERiQHQg1cv_Ebc/export?format=csv&id=1GsAudEapITNLM1zRoAbGlih0QDESGERiQHQg1cv_Ebc&gid=0';
                const response = await fetch(sheetUrl + '?nocache=' + new Date().getTime());
                if (!response.ok) throw new Error('Erreur de chargement des données CSV');

                const text = await response.text();
                console.log('CSV reçu:', text);

                const lines = text.trim().split('\n');
                if (lines.length < 2) throw new Error('Aucune donnée disponible');

                // Ignorer la ligne d'en-tête
                const dataLines = lines.slice(1);
                const lastLine = dataLines[dataLines.length - 1];
                const [latStr, lonStr] = lastLine.split(',');
                const lat = parseFloat(latStr);
                const lon = parseFloat(lonStr);

                console.log('Dernières coordonnées:', lat, lon);

                if (!isNaN(lat) && !isNaN(lon)) {
                    updateMarker(lat, lon);
                } else {
                    console.warn('Coordonnées GPS invalides :', lastLine);
                }
            } catch (err) {
                console.error('Erreur lors de la récupération des coordonnées GPS :', err);
            }
        }

        // Mise à jour initiale + toutes les 5 secondes
        fetchGPSData();
        setInterval(fetchGPSData, 5000);
